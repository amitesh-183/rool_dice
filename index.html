<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Game</title>
  </head>
  <body>
    <div>
      <h1 class="new">Pig Game</h1>
      <div class="container">
        <div id="player-0" class="player1 active">
          <h2>Player 1</h2>
          <h3>0</h3>
          <div class="current">
            <h4>Current</h4>
            <span id="payer-current-score-0" class="current-score">0</span>
          </div>
        </div>
        <div class="game-controls">
          <button type="button" class="btn-controls">
            <i class="fa-solid fa-gamepad"></i>
            New Game
          </button>
          <div class="dice">
            <img id="img" src="./dice-1.png" alt="" />
          </div>
          <button type="button" class="btn-controls" id="roll-dice">
            <i class="fa-solid fa-dice"></i> Roll Dice
          </button>
          <button type="button" class="btn-controls">
            <i class="fa-sharp fa-solid fa-hand-holding"></i> Hold
          </button>
        </div>
        <div id="player-1" class="player2">
          <h2>Player 2</h2>
          <h3>0</h3>
          <div class="current">
            <h4>Current</h4>
            <span id="payer-current-score-1" class="current-score">0</span>
          </div>
        </div>
      </div>
      <footer>Copyright&copy;Amitesh</footer>
    </div>
    <script
      src="https://kit.fontawesome.com/ce19cd7152.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
